<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <main>
        <form action="/action.js">

            <br>

            <br>
            <br>

            <br>
            <br>
            <input type="submit" value="Send">
        </form>
    </main>
    
</body>
</html>
